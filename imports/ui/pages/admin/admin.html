<!-- ADMINS CARDS -->
<template name="admin">
	<div class="container-fluid">
		<div class="row affix-row">
			<div class="col-sm-3 col-md-2 affix-sidebar" style="padding-right:0px;padding-left:0px">
				{{> menu}}
			</div>
		<div class="col-sm-9 col-md-10 affix-content">
			{{> cards}}
		</div>
	</div>
</div>
</template><!-- END ADMINS CARDS -->
