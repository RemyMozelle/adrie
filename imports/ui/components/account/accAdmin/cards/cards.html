<template name="cards">
  <div class="container-fluid">
    <div class="page-header">
      <h3>
        <span class="glyphicon glyphicon-th-list"></span> Navigation</h3>
    </div>
    <div class="row">
      {{#each showAll}}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="thumbnail">
          <img src="/uploads/{{_id}}.png" alt="">
          <div class="caption">
            <h4 class="text-center"><strong>Catégorie : </strong> {{meta.categorie}} </h4><br>
            <div class="description">
              <h4><strong>Description : </strong></h4>
              <p>{{meta.desc}}</p>
            </div>
            <!-- GOOGLE MAP -->
            <div class="mapping">
               <div id='map{{_id}}' style='width:100%;height:215px;display:none'></div>
            </div>
            <p><strong>État : {{meta.etat}}</strong></p>
            <p class="col-xs-12"><input type="radio" name="choix{{_id}}" value="A Récupérer"> A récupérer</p>
            <p class="col-xs-12"><input type="radio" name="choix{{_id}}" value="Ne peut être Récupérer"> Ne peut être récupérer</p>
            <p class="text-center">
              <a href="#" class="btn btn-primary" role="button">Valider</a>
              <span class="glyphicon glyphicon-map-marker btn btn-primary marker"></span>
              <a href="#" class="btn btn-danger delete" role="button"><span class="glyphicon glyphicon-trash"></span></a>
            </p>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
