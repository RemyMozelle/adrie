<template name="login">
    {{#if currentUser}}
    <p class="text-right">
        <a id="logout">logout</a>
    </p>
    {{else}}
	<form id="login" action="" method="post">
		<div class="row">
				<div class="col-md-offset-4 col-md-4">
					<p class="col-xs-offset-1 col-xs-10 col-xs-offset-1">
							<input class="form-control vert" placeholder="username" name="email" type="email">
					</p>
					<p class="col-xs-offset-1 col-xs-10 col-xs-offset-1">
							<input class="form-control vert" placeholder="password" name="password" type="password">
					</p>
					<!-- <p class="text-center"><a href="" style="">forgotten password</a></p> -->
					<p class="text-center" >
							<button class="btn bleu login">LOGIN</button>
					</p>
					<br>
					<p class="text-center"><a href="/createaccount">Create account</a></p>
					<p class="text-center"><a target="_blank" href="https://www.facebook.com/La-Ressourcerie-L%C3%A9L%C3%A0-ADRIE-249023225256835/">Voir notre page facebook</a></p>
				</div>
		</div>
	</form>
	{{/if}}
</template>
